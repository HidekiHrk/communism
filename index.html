<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Communism Generator</title>
        <meta property="og:title" content="Communism Generator">
        <meta property="og:image" content="https://raw.githubusercontent.com/HidekiHrk/communism/master/img.png">
        <link rel="icon" href="./img.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <img id="cimg" src="./img.png" hidden>
        <h1 class="text-light mt-4 text-center">Communism Image Generator</h1>
        <div id="fboxc" class="d-flex justify-content-center m-4">
            <div id="fbox" class="d-flex flex-wrap justify-content-center">
                <canvas id="mainCanvas" width="300" height="300"></canvas>
                <input id="urlinput" class="form-control mt-2" type="text" placeholder="Image Url">
                <a id="tbutton" class="btn btn-success text-light mt-2 ml-1 mr-1">Transform</a>
                <a id="rbutton" class="btn btn-danger text-light mt-2 ml-1 mr-1">Reset</a>
                <a id="dbutton" download="communist.png" href="" class="btn btn-info text-light mt-2 ml-1 mr-1">Download</a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
